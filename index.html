    \|/

    {
    vtx:[0,-a,0,a,a,-a,-a,a,-a,-a,a,a,a,a,a],
    tri:[0,2,1,0,1,4,0,4,3,0,3,2]//,1,2,3,1,3,4]

    tri:[0,2,1,0,3,2,5,7,4,5,6,7,1,6,5,1,2,6,4,3,0,4,7,3]
    };
  /* 4----5 
    /|   /| 
   0-+--1 | 
   | |  | | 
   | 7--+-6 
   |/   |/  
   3----2 */

    {
    vtx:[-a,-a,-a,a,-a,-a,a,a,-a,-a,a,-a,-a,-a,a,a,-a,a,a,a,a,-a,a,a],

    tri:[0,2,1,0,3,2,1,6,5,1,2,6,4,1,5,4,0,1]

    };
