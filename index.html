<script type="application/javascript">
window.addEventListener('load',function()
  {
  var a=0.5,b=0,c=0,phi,mesh={};
  phi=(1+Math.sqrt(5))*0.5; /* golden ratio */
  mesh.triangle=
    {
    vtx:[0,-a,0,a,a,0,-a,a,0],
    tri:[0,2,1]
    };
  mesh.quad=
    {
    vtx:[-a,0,a,a,0,a,a,0,-a,-a,0,-a],
    tri:[0,2,1,0,3,2]
    };
  /* 0   
    /|\  
   / 3 \ 
  2  |  4
   \ | / 
    \|/  
     1 */
  mesh.pyramid=
    {
    vtx:[0,-a,0,a,a,-a,-a,a,-a,-a,a,a,a,a,a],
    tri:[0,2,1,0,1,4,0,4,3,0,3,2]//,1,2,3,1,3,4]
    };
  b=0.05;
  mesh.trapezoid=
    {
    vtx:[-b,-a,-b,b,-a,-b,a,a,-a,-a,a,-a,-b,-a,b,b,-a,b,a,a,a,-a,a,a],
    tri:[0,2,1,0,3,2,5,7,4,5,6,7,1,6,5,1,2,6,4,3,0,4,7,3,4,1,5,4,0,1]
    };
  /* 4----5 
    /|   /| 
   0-+--1 | 
   | |  | | 
   | 7--+-6 
   |/   |/  
   3----2 */
  mesh.cube=
    {
    vtx:[-a,-a,-a,a,-a,-a,a,a,-a,-a,a,-a,-a,-a,a,a,-a,a,a,a,a,-a,a,a],
    tri:[0,2,1,0,3,2,5,7,4,5,6,7,1,6,5,1,2,6,4,3,0,4,7,3,4,1,5,4,0,1,3,6,2,3,7,6]
    };
  mesh.tube=
    {
    vtx:[-a,-a,-a,a,-a,-a,a,a,-a,-a,a,-a,-a,-a,a,a,-a,a,a,a,a,-a,a,a],
    tri:[0,2,1,0,3,2,5,7,4,5,6,7,1,6,5,1,2,6,4,3,0,4,7,3]
    };
  mesh.corner=
    {
    vtx:[-a,-a,-a,a,-a,-a,a,a,-a,-a,a,-a,-a,-a,a,a,-a,a,a,a,a],
    tri:[0,2,1,0,3,2,1,6,5,1,2,6,4,1,5,4,0,1]
    };
  b=a*2/(2*phi);
  mesh.icosahedron=
    {
    vtx:[-b,0,a,b,0,a,-b,0,-a,b,0,-a,0,a,b,0,a,-b,0,-a,b,0,-a,-b,a,b,0,-a,b,0,a,-b,0,-a,-b,0],
    tri:[1,4,0,4,9,0,4,5,9,8,5,4,1,8,4,1,10,8,10,3,8,8,3,5,3,2,5,3,7,2,3,10,7,10,6,7,6,11,7,6,0,11,6,1,0,10,1,6,11,0,9,2,11,9,5,2,9,11,2,7]
    };
  a=1;
  b=1/phi;
  c=2-phi;
  mesh.dodecahedron=
    {
    vtx:[c,0,a,-c,0,a,-b,b,b,0,a,c,b,b,b,b,-b,b,0,-a,c,-b,-b,b,c,0,-a,-c,0,-a,-b,-b,-b,0,-a,-c,b,-b,-b,b,b,-b,0,a,-c,-b,b,-b,1,c,0,-a,c,0,-1,-c,0,a,-c,0],
    tri:[0,4,1,1,3,2,1,4,3,1,7,0,0,6,5,0,7,6,8,12,9,9,11,10,9,12,11,9,15,8,8,14,13,8,15,14,14,3,13,13,4,16,13,3,4,3,14,2,2,15,17,2,14,15,11,6,10,10,7,18,10,6,7,6,11,5,5,12,19,5,11,12,16,4,19,19,0,5,19,4,0,19,12,16,16,8,13,16,12,8,17,15,18,18,9,10,18,15,9,18,7,17,17,1,2,17,7,1]
    };
  LOL('test',mesh);
  },false);
</script>
